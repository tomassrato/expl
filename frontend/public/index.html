<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Explicação</title>
    <link rel="icon" type="image/png" href="letter_E.png">

    <!-- Script para aplicar dark mode antes do React carregar -->
    <script>
      (function() {
        const isDark = localStorage.getItem("darkMode") === "true";
        if (isDark) {
          document.documentElement.classList.add("dark");
          document.write('<style>body { background-color: #111827; }</style>');
        } else {
          document.documentElement.classList.remove("dark");
          document.write('<style>body { background-color: #fafafa; }</style>');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
